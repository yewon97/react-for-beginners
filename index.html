<!DOCTYPE html>
<html>

<body>
  <div id="root"></div>
  <!--  -->
</body>
<!-- React JS는 어플리케이션이 아주 interactive하도록 만들어주는 library 
  -> 엔진, interactive한 UI만들게 해줌
-->
<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<!-- React-dom은 library또는 package인데, 모든 react element들을 HTML body에 둘 수 있도록 해줌 -->
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<!-- jsx를 browser가 읽을 수 있게 babel을 이용해서 변환 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- prop의 타입을 알려주는 스크립트 파일 -->
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script type="text/babel">
  const root = document.getElementById('root');
  function Btn({ text, fontSize = 12 }) {
    return (
      <button
        style={{
          backgroundColor: "tomato",
          color: "white",
          padding: "10px 20px",
          border: 0,
          borderRadius: 10,
          cursor: 'pointer',
          fontSize,
        }}>
        {text}
      </button>
    );
  }
  Btn.propTypes = {
    text: PropTypes.string.isRequired,
    fontSize: PropTypes.number,
  };
  function App() {
    const [value, setValue] = React.useState("Save Changes");
    const changeValue = () => setValue('Revert Changes')
    return (
      <div>
        <Btn text={value} fontSize={30} />
        <Btn text={'Continue'} />
      </div>
    )
  }

  ReactDOM.render(<App />, root);
</script>

</html>
